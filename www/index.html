<script>
function makeid()
{
    var text = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    for( var i=0; i < 5; i++ )
        text += possible.charAt(Math.floor(Math.random() * possible.length));
    return text;
}
</script>

<script>
function wait_for_outfile(fileurl) {
    var xhr = $.ajax( fileurl )
    .done(function(json) { editeur(fileurl, json); })
    .fail(function() { setTimeout( function() { wait_for_outfile(fileurl); } , 2000);  })
}


function editeur(fileurl, json) {
    msgBox.innerHTML = "<a href="+fileurl+"</a>";
    editBox = document.getElementById('editBox');
    editBox.innerHTML = '<div id="editor" style="height: 750px; width: 700px;"></div>';
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/json");
    editor.setValue(json);
    editor.setReadOnly(true);
  };
</script>


<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>

            </div>

  <script src="assets/js/SimpleAjaxUploader.js"></script>
<script>
function escapeTags( str ) {
  return String( str )
           .replace( /&/g, '&amp;' )
           .replace( /"/g, '&quot;' )
           .replace( /'/g, '&#39;' )
           .replace( /</g, '&lt;' )
           .replace( />/g, '&gt;' );
}

window.onload = function() {
  var btn = document.getElementById('uploadBtn'),
      progressBar = document.getElementById('progressBar'),
      progressOuter = document.getElementById('progressOuter'),
      msgBox = document.getElementById('msgBox'),
      randomid = makeid();

  var uploader = new ss.SimpleUpload({
        button: btn,
        url: 'http://BUCKETNAME.s3.amazonaws.com/',
        name: 'file',
        multipart: true,
        hoverClass: 'hover',
        focusClass: 'focus',
        startXHR: function() {
            progressOuter.style.display = 'block'; // make progress bar visible
            this.setProgressBar( progressBar );
        },
        onSubmit: function() {
            var self = this;
            self.setData({
                key: 'upload/'+ randomid +'_${filename}',
                acl: 'public-read-write'
            });
            msgBox.innerHTML = ''; // empty the message box
            btn.innerHTML = 'Uploading...'; // change button text to "Uploading..."
          },
        onComplete: function( filename, response ) {
            btn.innerHTML = 'Choose Another File';
            progressOuter.style.display = 'none'; // hide progress bar when upload is completed

            msgBox.innerHTML = '<strong>' + escapeTags( filename ) + '</strong>' + ' successfully uploaded.';
            var decodedprofile = "https://s3-eu-west-1.amazonaws.com/BUCKETNAME/upload/" + randomid + "_" + filename +".json";
            setTimeout( wait_for_outfile(decodedprofile), 2000);
          },
        onError: function() {
            progressOuter.style.display = 'none';
            msgBox.innerHTML = 'Unable to upload file';
          }
	});
};
</script>
